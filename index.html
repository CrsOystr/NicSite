<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="index.css">
  <title>Test Environment</title>
</head>
<body>
    
<!-- component template -->
<script type="text/x-template" id="grid-template">
    <table>
      <thead>
        <tr>
          <th v-for="key in columns"
            @click="sortBy(key)"
            :class="{ active: sortKey == key }">
            {{ key | capitalize }}
            <span class="arrow" :class="sortOrders[key] > 0 ? 'asc' : 'dsc'">
            </span>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="entry in filteredData">
          <td v-for="key in columns":class="[(entry[key] === true ? 'completed' : ''), (entry[key] === false ? 'notcomplete' : '')]">
                  
              <span v-if="key !== 'completed'">
                  {{entry[key]}}
              </span>
              <span v-else-if="(entry[key] === true)">
                  &#x2714;
              </span>
              <span v-else>
                  &#x2716;
              </span>
                  
            
          </td>
        </tr>
      </tbody>
    </table>
  </script>
  
  <!-- demo root element -->
  <div id="demo">
    <demo-grid
      :data="gridData"
      :columns="gridColumns">
    </demo-grid>
  </div>




  <script src="https://unpkg.com/vue"></script>
  <script src="index.js"></script>
</body>
</html>
